name: Publish to PyPI

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for trusted publishing
      contents: read   # Required to checkout code
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine
      
      - name: Run tests
        run: |
          python -m pip install -e .
          python -m unittest transub.test_subtitles transub.test_translate
      
      - name: Build distributions
        run: python -m build
      
      - name: Verify package contents
        run: |
          # Check that test files are excluded
          if tar -tzf dist/*.tar.gz | grep -q "test_.*\.py"; then
            echo "ERROR: Test files found in distribution!"
            exit 1
          fi
          # Check that sample config is included
          if ! tar -tzf dist/*.tar.gz | grep -q "transub-sample.conf"; then
            echo "ERROR: transub-sample.conf not found in distribution!"
            exit 1
          fi
          echo "âœ“ Package contents verified"
      
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        # Uses trusted publishing (no password needed)
        # Make sure to configure trusted publishing at:
        # https://pypi.org/manage/account/publishing/

